apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app # This must match the label in the deployment
  type: NodePort # Exposes the service outside the cluster
  ports:
  - protocol: TCP
    port: 80       # The port the service is available on inside the cluster
    targetPort: 3000 # The port the container is listening on
